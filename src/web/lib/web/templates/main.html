<!DOCTYPE html>
<html lang="cs">
    <head>
        {% set page_title %}{% block title %}{% endblock title %}{% endset %}
        <title>
            {{- page_title -}}
        </title>
        <link rel="icon"
              type="image/x-icon"
              href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="alternate"
              type="application/rss+xml"
              title="CESNET Vulnerability Reports RSS"
              href="{{ hostname }}/feed">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet"
              href="{{ url_for('static', filename='styles.css') }}">

        <meta name="description"
              content="Reporty o zranitelnostech, které píší analytici ze sdružení CESNET (https://www.cesnet.cz/).">
        <meta name="keywords"
              content="zranitelnosti, reporty o zranitelnostech, sdružení CESNET">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Tags for social networks (e.g. Mastodon) -->
        <meta property="og:title" content="{{- page_title -}}">
        <meta property="og:description" content="Reporty o zranitelnostech, které píší analytici ze sdružení CESNET (https://www.cesnet.cz/).">
        <meta property="og:image" content="{{ url_for('static', filename='logo2.png', _external=True) }}">
        <meta property="og:url" content="{{ current_url }}">
        <meta name="twitter:image:src" content="{{ url_for('static', filename='logo2.png', _external=True) }}">
    </head>
    <body>
        <main>
            {%- block content %}
            {% endblock content %}
        </main>

        <!-- Bootstrap Javascripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        {% block javascript %}
        {% endblock javascript %}
    </body>
</html>
